name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # أو الفرع الرئيسي الذي تستخدمه

permissions:
  contents: write # This line grants the action permission to write to the repository

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Replace Firebase Config ⚙️
        run: |
          # The Firebase config secret can have newlines, which break sed.
          # This command removes newlines and carriage returns to make it a single line.
          CONFIG_JSON=$(echo "${{ secrets.FIREBASE_CONFIG }}" | tr -d '\n\r')
          
          # Replace the placeholder token with the actual JS object string.
          # We use a different delimiter (#) for sed to avoid conflicts with characters in the JSON string.
          sed -i "s#__FIREBASE_CONFIG_PLACEHOLDER__#${CONFIG_JSON}#g" index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # الفرع الذي سيتم النشر إليه
          folder: . # المجلد الحالي الذي يحتوي على index.html

