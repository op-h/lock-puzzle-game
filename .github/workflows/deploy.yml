name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your main branch name

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Debug Secret Content 🕵️
        run: |
          echo "Checking if secret is set..."
          if [ -z "${{ secrets.FIREBASE_CONFIG }}" ]; then
            echo "::error::FIREBASE_CONFIG secret is not set or is empty."
            exit 1
          fi
          echo "Secret is present."
          SECRET_CONTENT="${{ secrets.FIREBASE_CONFIG }}"
          echo "Secret content length: ${#SECRET_CONTENT}"
          FIRST_CHARS=$(echo "$SECRET_CONTENT" | cut -c 1-15)
          LAST_CHARS=$(echo "$SECRET_CONTENT" | rev | cut -c 1-15 | rev)
          echo "Secret starts with: '$FIRST_CHARS...'"
          echo "Secret ends with: '...$LAST_CHARS'"

      - name: Replace Firebase Config and Verify ⚙️
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          echo "Attempting to replace placeholder using awk..."
          # Using awk is more robust for complex string replacements than sed.
          # It replaces "%%FIREBASE_CONFIG%%" (including quotes) with the raw JSON from the secret.
          awk -v config="$FIREBASE_SECRET" '{gsub(/"%%FIREBASE_CONFIG%%"/, config)}1' index.html > index.tmp && mv index.tmp index.html
          
          echo "Verifying replacement..."
          if grep -q "%%FIREBASE_CONFIG%%" index.html; then
            echo "::error::Placeholder replacement failed. Please triple-check the FIREBASE_CONFIG secret format in your repository settings."
            exit 1
          else
            echo "Placeholder was replaced successfully."
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
```

**Step 2: Reset and Re-paste the Secret**

This is the most critical step. To eliminate any possibility of a formatting error, you must delete and recreate the secret.

1.  Go to your repository **Settings** > **Secrets and variables** > **Actions**.
2.  **Delete** the existing `FIREBASE_CONFIG` secret.
3.  Click **New repository secret**.
4.  Name the secret: `FIREBASE_CONFIG`
5.  In the "Value" box, paste the following JSON **exactly**. Do not add any extra quotes, spaces, or characters before or after it.

