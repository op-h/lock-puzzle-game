jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Replace Firebase Config âš™ï¸
        run: |
          # The Firebase config secret can have newlines, which break sed.
          # This command removes newlines and carriage returns to make it a single line.
          CONFIG_JSON=$(echo "${{ secrets.FIREBASE_CONFIG }}" | tr -d '\n\r')
          # Now, replace the placeholder in index.html with the single-line JSON config.
          # Note: We are using backticks in the search pattern to match the JS template literal.
          sed -i "s|\`__FIREBASE_CONFIG_PLACEHOLDER__\`|\`$CONFIG_JSON\`|g" index.html

