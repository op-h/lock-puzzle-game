name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # أو الفرع الرئيسي الذي تستخدمه

permissions:
  contents: write # This line grants the action permission to write to the repository

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Debug Secret Content 🕵️
        run: |
          echo "Checking if secret is set..."
          if [ -z "${{ secrets.FIREBASE_CONFIG }}" ]; then
            echo "::error::FIREBASE_CONFIG secret is not set or is empty."
            exit 1
          fi
          echo "Secret is present."
          SECRET_CONTENT="${{ secrets.FIREBASE_CONFIG }}"
          echo "Secret content length: ${#SECRET_CONTENT}"
          FIRST_CHARS=$(echo "$SECRET_CONTENT" | cut -c 1-15)
          LAST_CHARS=$(echo "$SECRET_CONTENT" | rev | cut -c 1-15 | rev)
          echo "Secret starts with: '$FIRST_CHARS...'"
          echo "Secret ends with: '...$LAST_CHARS'"

      - name: Replace Firebase Config and Verify ⚙️
        run: |
          # Prepare the secret to be safely injected as a JSON object
          CONFIG_JSON=$(echo "${{ secrets.FIREBASE_CONFIG }}" | tr -d '\n\r')
          
          echo "Attempting to replace placeholder..."
          # Replace the simple placeholder string with the JSON object.
          sed -i "s|\"%%FIREBASE_CONFIG%%\"|${CONFIG_JSON}|g" index.html
          
          echo "Verifying replacement..."
          if grep -q "%%FIREBASE_CONFIG%%" index.html; then
            echo "::error::Placeholder replacement failed. The secret's format is likely incorrect."
            exit 1
          else
            echo "Placeholder was replaced successfully."
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # الفرع الذي سيتم النشر إليه
          folder: . # المجلد الحالي الذي يحتوي على index.html

